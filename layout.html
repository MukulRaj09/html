<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Grid Layout Example</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: grid;
      grid-template-areas:
        "header header header"
        "nav nav nav"
        "left middle right"
        "footer footer footer";
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 60px 40px 1fr 40px;
      min-height: 100vh;
    }
    .header {
      grid-area: header;
      background-color: greenyellow;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-left: 20px;
      font-size: 1.5em;
    }
    .nav {
      grid-area: nav;
      background-color: grey;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-left: 20px;
    }
    .left {
      grid-area: left;
      background-color: green;
      padding: 20px;
    }
    .middle {
      grid-area: middle;
      background-color: yellow;
      padding: 20px;
    }
    .right {
      grid-area: right;
      background-color: blue;
      padding: 20px;
    }
    .footer {
      grid-area: footer;
      background-color: pink;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
    }
    a {
      color: #222;
      text-decoration: none;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Header</div>
    <div class="nav">Navigation</div>
    <div class="left">
      <a href="#">Home</a>
      <a href="#">Projects</a>
      <a href="#">Contact</a>
    </div>
    <div class="middle">
      <h2>About Myself</h2>
      <p>
        I am a first-year CSE student learning web development, electronics, and programming.<br>
        I enjoy working on Arduino projects and learning new concepts.
      </p>
    </div>
    <div class="right">
    </div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
